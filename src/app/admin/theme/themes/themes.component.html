<div class="card shadow main">
    <h1>Themen</h1>
    <div class="wrap">
        <div class="card-deck">
            <div class="cards" *ngFor="let topic of topicArray">
                <div class="card shadow" routerLink="/admin/dashboard/topic/{{topic.id}}">
                    <button class="clickable close-icon" data-effect="fadeOut"
                        (click)="deleteTopic(topic.id)"><i class="fa fa-times"></i></button>
                    <div class="card-img d-flex align-items-center justify-content-center">
                        {{ topic.name }}
                    </div>
                    <!-- <div class="card-body">
                        <ul>
                            <li *ngFor="let sub of topic.subtopics">{{ sub.name }}</li>
                        </ul>
                    </div> -->
                </div>
            </div>
            <div class="cards">
                <div class="card shadow addTopic"  (click)="openFormModal()">
                    <div class="card-img d-flex align-items-center justify-content-center">
                        <i class="fa fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
