<label for="email" class="label">Passwordless Auth</label><br>


<div *ngIf*="user | async; else login">
    Congrats You logged in without password!
</div>

<div #login>
    <input type="email" class="input" [(ngModel)]="email">
    <button class="button is-primary" [disabled]="emailSent" (click)="sendEmailLink()">
        Get Login Link
    </button>
    <div *ngIf="emailSent">
        Cool! We sent you an email with your login link.
    </div>
</div>
