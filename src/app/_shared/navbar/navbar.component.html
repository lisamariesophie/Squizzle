<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/"><img src="../../assets/img/squizzel.png" /> Squizzle</a>
        <ul class="navbar-nav mr-auto d-lg-flex align-items-center">
            <li *ngIf="authService.isAdmin(user)" class="nav-item active">
                <a  class="nav-item nav-link" routerLink="/admin"
                    [routerLinkActive]="['active']">Dashboard<span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="!connectionService.isOnline" class="nav-item h-100">
                <a class="nav-item nav-link" routerLink="/admin"
                    [routerLinkActive]="['active']">Dashboard (Offline Modus)<span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="authService.loggedIn && !authService.isAdmin(user)" class="nav-item h-100">
                <a  class="nav-item nav-link"
                    routerLink="/quizzes" [routerLinkActive]="['active']">Quizzes</a>
            </li>
        </ul>
        <ul class="navbar-nav d-lg-flex align-items-center">
            <li *ngIf="authService.loggedIn" class="nav-item mr-3 h-100">
                <a class="nav-item nav-link" style="font-size: 14px;"><i class="fa fa-user"></i>  {{ user?.email }}</a>
            </li>
            <li class="nav-item h-100">
                <a *ngIf="authService.loggedIn" class="nav-item nav-link" routerLink="/login"
                    (click)="authService.logout()">Logout</a>
                <a *ngIf="!authService.loggedIn" class="nav-item nav-link" routerLink="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>
