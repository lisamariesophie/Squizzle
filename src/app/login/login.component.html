<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card shadow main card-signin my-5">
                <h1>Anmelden</h1>
                <div class="card-body">
                    <form class="form-signin">
                        <div class="form-label-group my-3">
                            <input type="email" class="form-control" placeholder="Email" #email
                                required autofocus>
                        </div>
                        <div class="form-label-group my-3">
                            <input type="password" class="form-control" placeholder="Password"
                                #password required>
                        </div>
                        <button class="btn btn-lg btn-accent btn-block text-uppercase" type="button"
                            (click)="authService.login(email.value, password.value)">Anmelden</button>
                        <hr class="my-3">
                        <div class="row">
                            <div class="forgotPassword col-6 text-center">
                                <a routerLink="/register">Noch kein Konto?</a>
                            </div>
                            <div class="forgotPassword col-6 text-center">
                                <a routerLink="/forgot-password">Passwort vergessen?</a>
                            </div>
                        </div>
                        <!-- <p class="text-center">oder</p> -->
                        <!-- <button class="btn btn-lg btn-accent btn-block text-uppercase" type="button" routerLink="/register">Registrieren</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
